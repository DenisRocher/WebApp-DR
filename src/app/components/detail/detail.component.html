<div class='detail'>
  <div id="title">
    <h1>{{story.name}}</h1>
    <h2>{{story.category}}</h2>
    <p>{{story.year}}</p>
  </div>
  <div class='ilustration'>
    <img src="{{url}}story/getimage/{{story.image}}" *ngIf="story.image && (story.fileext == 'png' || story.fileext  == 'jpg' || story.fileext  == 'jpeg' || story.fileext  == 'gif')"/>
    <video controls autoplay *ngIf="story.image && (story.fileext == 'avi' || story.fileext  == 'mp4' || story.fileext  == 'mov' || story.fileext  == 'mkv')"
      class='video'>
      <source src="{{url}}story/getimage/{{story.image}}" type="video/{{story.fileext}}"
      >
    </video>
  </div>
  <article class="data">
    <h2>Relato</h2>
    <p>{{story.description}}
    </p>
    <img src="../../../assets/img/text.png" alt="">
      <p *ngIf="!confirm">
    <a (click)='setConfirm(true)' class="button-delete">Borrar</a>
    <a [routerLink]="['/editar-relato',story._id]" class="button-edit">Editar</a>
  </p>
  <p *ngIf="confirm" class='dropConfirm'>
    <span class="dropConfirm">¿Estás seguro que quieres eliminar este relato?</span>
    <a (click)='deleteStory(story._id)' class="button-delete">Confirmar</a>
    <a (click)='setConfirm(false)' class="button-edit">Cancelar</a>
  </p>
  </article>
</div>
<div class="hack"></div>
<div class="hack"></div>
